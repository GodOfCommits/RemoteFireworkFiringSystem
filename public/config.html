<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0, minimum-scale=0.5">
  <title>Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="background">
    <div class="container">
      <h1>GMPYRO</h1>
      <hr class="text-black bg-black border-black" />

      <div class="d-flex">
        <div class="section-wrapper w-100 display">
          <h2 id="display-text" class="w-100 flex-center-center" style="height: 50px"></h2>
          <h5 id="display-sub-text" class="w-100 text-white flex-center-center" style="height: 50px"></h5>
        </div>

        <div class="section-wrapper">
          <h4 class="m-b-10">GENERAL</h4>
          <div class="d-flex">
            <div class="btn-wrapper">
              <button id="save-btn" class="btn btn-lg btn-green"></button>
              <span>SAVE</span>
            </div>
            <div class="btn-wrapper">
              <button id="reset-btn" class="btn btn-lg btn-red"></button>
              <span>RESET</span>
            </div>
            <div class="btn-wrapper">
              <button id="launcher-btn" class="btn btn-lg btn-white"></button>
              <span>LAUNCHER</span>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex">
        <div class="section-wrapper">
          <h4 class="m-b-10">CONFIGURATION SEQUENCE</h4>
          <div class="d-flex"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js" type="module"></script>
</body>

</html>
